<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,800&display=swap" rel="stylesheet">
  <title>Button</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-primary bold">Button Variation</h1>
        <div class="text-center">
          <button class="btn btn-primary active">Primary</button>
          <button class="btn btn-secondary active">Secondary</button>
          <button class="btn btn-success active">Success</button>
          <button class="btn btn-warning active">Warning</button>
          <button class="btn btn-danger active">Danger</button>
        </div>
        <p><br></p>
        <div class="text-center">
          <a href="#" class="btn btn-primary" role="button">Primary</a>
          <a href="#" class="btn btn-secondary" role="button">Secondary</a>
          <a href="#" class="btn btn-success" role="button">Success</a>
          <a href="#" class="btn btn-warning active" role="button">Warning</a>
          <a href="#" class="btn btn-danger" role="button">Danger</a>
        </div>
        <p><br></p>
        <div class="text-center">
          <a href="#" class="btn btn-outline-primary" role="button">Primary</a>
          <a href="#" class="btn btn-outline-secondary active" role="button">Secondary</a>
          <a href="#" class="btn btn-outline-success active" role="button">Success</a>
          <a href="#" class="btn btn-outline-warning" role="button">Warning</a>
          <a href="#" class="btn btn-outline-danger" role="button">Danger</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
