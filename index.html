<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/badge.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,800&display=swap" rel="stylesheet">
  <title>Button</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col">
        <h1 class="text-danger">Button Variation</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col">
        <a href="#" class="btn btn-outline-primary" role="button">Primary</a>
        <a href="#" class="btn btn-outline-secondary active" role="button">Secondary</a>
        <a href="#" class="btn btn-outline-success active" role="button">Success</a>
        <a href="#" class="btn btn-outline-warning" role="button">Warning</a>
        <a href="#" class="btn btn-outline-danger" role="button">Danger</a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col">
        <h1 class="text-primary">Badge Variation</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col">
        <span class="badge badge-primary">Primary</span>
        <span class="badge badge-secondary">Secondary</span>
        <span class="badge badge-success">Success</span>
        <span class="badge badge-warning">Warning</span>
        <span class="badge badge-danger">Danger</span>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col">
        <span class="badge badge-pill badge-primary">Primary</span>
        <span class="badge badge-pill badge-secondary">Secondary</span>
        <span class="badge badge-pill badge-success">Success</span>
        <span class="badge badge-pill badge-warning">Warning</span>
        <span class="badge badge-pill badge-danger">Danger</span>
      </div>
    </div>
  </div>
</body>

</html>
